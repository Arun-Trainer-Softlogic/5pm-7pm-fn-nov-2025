<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
        font-family:cursive;
        background-color: salmon;

    }
    h2{
        text-align: center;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }
    .card {
        background-color: aqua;
        width: 200px;
        padding: 10px;
        border-radius:10px ;
        text-align: center;
        box-shadow:0px 8px 79px 1px #000000;

    }
    .card img {
        width: 80px;
        border-radius: 50%;
    }
    .card a {
        display: block;
        margin-top: 8px;
        text-decoration: none;
        color: #0366d6;
        font-weight: bolder;
    }

  </style>
  <body>
    <h2>My github Followers are here</h2>
    <div class="container" id="followers"></div>

    <script>

      async function getFollowers() {
          try{
              const response = await fetch("https://api.github.com/users/arun-cloud-dev/followers")
              const followers = await response.json()

              const container = document.getElementById("followers")

              followers.forEach(follower => {
                  const card = document.createElement("div")
                  card.className = "card"

                  card.innerHTML =`
          <img src="${follower.avatar_url}" alt="${follower.login}">
          <p>${follower.login}</p>
          <a href="${follower.html_url}" target="_blank">
            View Profile
          </a>
        `
        container.appendChild(card)

              });

          }catch (error){
            console.error(error)
          }

      }

getFollowers();

    </script>
  </body>
</html>
