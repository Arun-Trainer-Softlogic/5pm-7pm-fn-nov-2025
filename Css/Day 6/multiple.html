<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Default (Desktop) */
      body {
        background: lightgray;
      }

      .container {
        display: flex;
        gap: 20px;
      }
      .box {
        background-color: tomato;
        padding: 20px;
        width: 50%;
      }

      .wrapper{
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .card{
        background-color: gold;
        padding: 20px;
        flex: 1 1 30%; 
      }

      @media(max-width: 900px){
        .card {
            flex: 1 1 45%; 
        }
      }


      @media (max-width : 600px){
        .card{
            flex: 1 1 100%;
        }
      }

      

      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
    </div>

    <div class="wrapper">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
     
    </div>
  </body>
</html>
